<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Revised Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h2>JQuery Revised Form Validation</h2>

    <form id="regForm">

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>
        <small></small>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <small></small>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <small></small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <small></small>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <small></small>
      </div>

      <button type="submit" class="btn">Register</button>

    </form>
  </div>
</div>

<footer>
  <p>© 2025 Cano, James Anthony J • Bantule, Derrick J • Poloyapoy, Lito R — All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
